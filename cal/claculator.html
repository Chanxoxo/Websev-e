<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .inner-shadow {
            /* background: rgb(232, 208, 208) !important; */
            box-shadow: inset 0 -2px 20px 0 rgba(0, 0, 0, 0.2), 0px 2px 20px 0 rgba(0, 0, 0, 0.2);
            color: #444;
            position: relative;
        }

        .inner-shadow:hover {
            box-shadow: 0 -2px 20px 0 rgba(0, 0, 0, 0.2), inset 0px 2px 20px 0 rgba(0, 0, 0, 0.2);
        }

        input {
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        
    </style>
</head>

<body class="h-screen w-screen ">

    <section class="flex justify-center items-center h-full">
        <div class="">
            <input
            value=""
                class="text-right w-full mx-auto py-6 drop-shadow-lg px-6 border-4 border-white bg-gray-200 focus:bg-gray-100 my-4 border-none rounded-full text-xl font-mono outline-none text-gray-500 font-bold font-sans font-light ease-in-out duration-300" />
            <div class="flex flex-col w-full">

                <div class="flex justify-evenly">
                    <button id="c" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50">C</button>
                    <button id="ce" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50">CE</button>
                    <button id="divide" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 oprator">/</button>
                    <button id="multiply" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 operator">*</button>
                </div>

                <div class="flex justify-evenly">
                    <button id="7" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">7</button>
                    <button id="8" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">8</button>
                    <button id="9" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">9</button>
                    <button id="plus" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 operator">+</button>
                </div>

                <div class="flex justify-evenly">
                    <button id="4" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">4</button>
                    <button id="5" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">5</button>
                    <button id="6" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">6</button>
                    <button id="minus" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 operator">-</button>
                </div>

                <div class="flex justify-evenly">
                    <button id="1" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">1</button>
                    <button id="2" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">2</button>
                    <button id="3" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">3</button>
                    <button id="equal" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50">=</button>
                </div>

                <div class="flex justify-evenly">
                    <button id="0" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50 number">0</button>
                    <button id="dot" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50">.</button>
                    <button id="bo" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50">(</button>
                    <button id="bc" class="w-24 h-24 m-2 rounded-full inner-shadow bg-slate-50">)</button>
                </div>

                <div class="flex justify-evenly">
                </div>
            </div>
        </div>

    </section>



    <script>
        
    </script>

</body>
</html>
